<!DOCTYPE html>
<html>
<head>
    <title>3D Transform</title>  
    <link rel="stylesheet" href="style.css">
</head>

<body>
<main class="grid">
    
    <div class="wrap">
        <div class="cube">
            <div class="side front-face"></div>
            <div class="side back-face"></div>
            <div class="side right-face"></div>
            <div class="side left-face"></div>
            <div class="side top-face"></div>
            <div class="side bottom-face"></div>
        </div>
    </div>
    
    <div class="wrap">
        <div class="cube">
            <div class="side front-face-2"></div>
            <div class="side back-face-2"></div>
            <div class="side right-face-2"></div>
            <div class="side left-face-2"></div>
            <div class="side top-face-2"></div>
            <div class="side bottom-face-2"></div>
        </div>
    </div>
    
    <div class="wrap">
        <div class="cube">
            <div class="side-2 front-face"></div>
            <div class="side-2 back-face"></div>
            <div class="side-2 right-face"></div>
            <div class="side-2 left-face"></div>
            <div class="side-2 top-face"></div>
            <div class="side-2 bottom-face"></div>
        </div>
    </div>
    
    
</main>
    
</body>
</html>
